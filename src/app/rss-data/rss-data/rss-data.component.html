<div class="one">
    <h1>{{xmlData?.RSS?.CHANNEL[0]?.TITLE[0]}}</h1>
</div>
<div class="row" *ngIf="items.length > 0">
    <div class="card" style="width: 300px; margin: 10px; padding: auto;" *ngFor="let item of items">
        <div class="card-body text-center">
            <h5 class="card-title">{{item.TITLE[0]}}</h5>
            <p class="card-text" [innerHtml]="item.DESCRIPTION[0]"></p>
            <span style="text-align: center;">{{item.PUBDATE[0] | date: 'short'}}<button type="button" style="margin-left: 20px;"
                    (click)="openModal(template, item)" class="btn btn-primary"> View More</button></span>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{currentData.TITLE[0]}}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="job-link">
        <a style="float: right;" href="{{currentData.LINK[0]}}" target="_blank">View Job</a>
    </div>
    <div class="modal-body" [innerHtml]="currentData.DESCRIPTION[0]">
    </div>
</ng-template>
